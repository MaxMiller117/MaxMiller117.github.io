<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Processor</title>
    <!-- Prism CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 15px;
        }
        
        .left-panel {
            width: 180px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .buttons, .key-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        button {
            background-color: #4a4a4a;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #606060;
        }
        
        .main-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: calc(100% - 445px);
        }
        
        #editor {
            width: 100%;
            height: 400px;
            background-color: #2d2d2d;
            border: 1px solid #404040;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            overflow-x: auto;
            outline: none;
            box-sizing: border-box;
            resize: none;
            max-width: 100%;
        }
        
        #error {
            color: #ff4444;
            margin-top: 5px;
            display: none;
        }
        
        #keySelector {
            background-color: #2d2d2d;
            color: #ffffff;
            border: 1px solid #404040;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .stats-panel {
            width: 250px;
            background-color: #2d2d2d;
            padding: 10px;
            border: 1px solid #404040;
        }
        
        .stats-panel h3 {
            margin: 0 0 10px 0;
        }
        
        .stats-panel p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="buttons">
                <button onclick="formatJson()">Format JSON</button>
                <button onclick="removeNulls()">Remove Nulls</button>
                <button onclick="copyJson()">Copy</button>
            </div>
            <div class="key-controls">
                <input list="keys" id="keySelector" placeholder="Select or type key...">
                <datalist id="keys"></datalist>
                <button onclick="deleteKey()">Delete Key</button>
            </div>
        </div>
        <div class="main-panel">
            <h1>JSON Processor</h1>
            <div contenteditable="true" id="editor" class="language-json" placeholder="Enter your JSON here..."></div>
            <div id="error"></div>
        </div>
        <div class="stats-panel">
            <h3>Stats</h3>
            <p>Characters: <span id="charCount">0</span></p>
            <p>Lines: <span id="lineCount">0</span></p>
            <p>Data Size: <span id="dataSize">0 B</span></p>
        </div>
    </div>

    <!-- Prism JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script>
        const editor = document.getElementById('editor');
        const errorDiv = document.getElementById('error');
        const keySelector = document.getElementById('keySelector');
        const keysDatalist = document.getElementById('keys');
        const charCount = document.getElementById('charCount');
        const lineCount = document.getElementById('lineCount');
        const dataSize = document.getElementById('dataSize');

        // Placeholder functionality
        editor.addEventListener('focus', function() {
            if (editor.textContent === 'Enter your JSON here...') {
                editor.textContent = '';
            }
        });
        
        editor.addEventListener('blur', function() {
            if (editor.textContent.trim() === '') {
                editor.textContent = 'Enter your JSON here...';
            }
            updateStats();
        });

        // Highlight, update keys, and stats on input with improved cursor preservation
        editor.addEventListener('input', function(e) {
            const selection = window.getSelection();
            const rangeBefore = selection.rangeCount > 0 ? selection.getRangeAt(0) : null;
            const textBefore = editor.textContent;
            const cursorPositionBefore = rangeBefore ? getCursorPosition(textBefore, rangeBefore) : 0;

            Prism.highlightElement(editor);

            // Restore cursor position
            const textAfter = editor.textContent;
            if (textBefore === textAfter && rangeBefore) { // Only restore if content hasn't changed significantly
                const newRange = setCursorPosition(editor, cursorPositionBefore);
                selection.removeAllRanges();
                selection.addRange(newRange);
            }

            updateKeyList();
            updateStats();
        });

        // Get cursor position as an offset in the text content
        function getCursorPosition(text, range) {
            const tempRange = document.createRange();
            tempRange.setStart(editor, 0);
            tempRange.setEnd(range.startContainer, range.startOffset);
            return tempRange.toString().length;
        }

        // Set cursor position based on offset
        function setCursorPosition(element, offset) {
            const range = document.createRange();
            const selection = window.getSelection();
            let remaining = offset;
            let found = false;

            function traverseNodes(node) {
                if (found || remaining < 0) return;

                if (node.nodeType === Node.TEXT_NODE) {
                    const textLength = node.textContent.length;
                    if (remaining <= textLength) {
                        range.setStart(node, remaining);
                        range.setEnd(node, remaining);
                        found = true;
                    } else {
                        remaining -= textLength;
                    }
                } else {
                    for (let i = 0; i < node.childNodes.length && !found; i++) {
                        traverseNodes(node.childNodes[i]);
                    }
                }
            }

            traverseNodes(element);
            if (!found && element.textContent.length > 0) {
                range.setStart(element.lastChild, element.lastChild.textContent.length);
                range.setEnd(element.lastChild, element.lastChild.textContent.length);
            }
            return range;
        }

        function formatJson() {
            try {
                const text = editor.textContent;
                if (text === 'Enter your JSON here...') return;
                
                const jsonObj = JSON.parse(text);
                const formatted = JSON.stringify(jsonObj, null, 2);
                editor.textContent = formatted;
                Prism.highlightElement(editor);
                updateKeyList();
                updateStats();
                errorDiv.style.display = 'none';
            } catch (e) {
                errorDiv.textContent = 'Invalid JSON: ' + e.message;
                errorDiv.style.display = 'block';
            }
        }

        function removeNulls() {
            try {
                const text = editor.textContent;
                if (text === 'Enter your JSON here...') return;
                
                let jsonObj = JSON.parse(text);
                jsonObj = removeNullValues(jsonObj);
                const formatted = JSON.stringify(jsonObj, null, 2);
                editor.textContent = formatted;
                Prism.highlightElement(editor);
                updateKeyList();
                updateStats();
                errorDiv.style.display = 'none';
            } catch (e) {
                errorDiv.textContent = 'Invalid JSON: ' + e.message;
                errorDiv.style.display = 'block';
            }
        }

        function copyJson() {
            const text = editor.textContent;
            if (text === 'Enter your JSON here...') return;
            
            navigator.clipboard.writeText(text).then(() => {
                alert('JSON copied to clipboard!');
            }).catch(err => {
                errorDiv.textContent = 'Failed to copy: ' + err;
                errorDiv.style.display = 'block';
            });
        }

        function removeNullValues(obj) {
            if (Array.isArray(obj)) {
                return obj
                    .filter(item => item !== null)
                    .map(item => removeNullValues(item));
            } else if (obj && typeof obj === 'object') {
                return Object.fromEntries(
                    Object.entries(obj)
                        .filter(([_, value]) => value !== null)
                        .map(([key, value]) => [key, removeNullValues(value)])
                );
            }
            return obj;
        }

        function updateKeyList() {
            try {
                const text = editor.textContent;
                if (text === 'Enter your JSON here...') return;
                
                const jsonObj = JSON.parse(text);
                const keys = getAllKeyNames(jsonObj);
                keysDatalist.innerHTML = '';
                keys.forEach(key => {
                    const option = document.createElement('option');
                    option.value = key;
                    keysDatalist.appendChild(option);
                });
            } catch (e) {
                // Silent fail - don't update keys if JSON is invalid
            }
        }

        function getAllKeyNames(obj) {
            let keys = new Set();
            if (Array.isArray(obj)) {
                obj.forEach(item => {
                    keys = new Set([...keys, ...getAllKeyNames(item)]);
                });
            } else if (obj && typeof obj === 'object') {
                Object.keys(obj).forEach(key => {
                    keys.add(key);
                    keys = new Set([...keys, ...getAllKeyNames(obj[key])]);
                });
            }
            return Array.from(keys);
        }

        function deleteKey() {
            try {
                const text = editor.textContent;
                if (text === 'Enter your JSON here...') return;
                
                const keyToDelete = keySelector.value;
                if (!keyToDelete) {
                    errorDiv.textContent = 'Please select a key to delete';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                let jsonObj = JSON.parse(text);
                jsonObj = removeKey(jsonObj, keyToDelete);
                const formatted = JSON.stringify(jsonObj, null, 2);
                editor.textContent = formatted;
                Prism.highlightElement(editor);
                updateKeyList();
                updateStats();
                errorDiv.style.display = 'none';
            } catch (e) {
                errorDiv.textContent = 'Invalid JSON or error deleting key: ' + e.message;
                errorDiv.style.display = 'block';
            }
        }

        function removeKey(obj, keyToDelete) {
            if (Array.isArray(obj)) {
                return obj.map(item => removeKey(item, keyToDelete));
            } else if (obj && typeof obj === 'object') {
                return Object.fromEntries(
                    Object.entries(obj)
                        .filter(([key]) => key !== keyToDelete)
                        .map(([key, value]) => [key, removeKey(value, keyToDelete)])
                );
            }
            return obj;
        }

        function updateStats() {
            const text = editor.textContent;
            if (text === 'Enter your JSON here...') {
                charCount.textContent = '0';
                lineCount.textContent = '0';
                dataSize.textContent = '0 B';
                return;
            }
            
            charCount.textContent = text.length;
            lineCount.textContent = text.split('\n').length;
            const bytes = new TextEncoder().encode(text).length;
            dataSize.textContent = formatSize(bytes);
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Initial setup
        if (editor.textContent.trim() === '') {
            editor.textContent = 'Enter your JSON here...';
        }
        Prism.highlightElement(editor);
        updateStats();
    </script>
</body>
</html>
