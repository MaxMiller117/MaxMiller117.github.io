<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Processor</title>
    <!-- Prism CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            background-color: #4a4a4a;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #606060;
        }
        
        #editor {
            flex: 1;
            min-height: 300px;
            background-color: #2d2d2d;
            border: 1px solid #404040;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
            overflow: auto;
            outline: none;
        }
        
        #error {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button onclick="formatJson()">Format JSON</button>
            <button onclick="removeNulls()">Remove Nulls</button>
        </div>
        <div>
            <h1>JSON Processor</h1>
            <div contenteditable="true" id="editor" class="language-json" placeholder="Enter your JSON here..."></div>
            <div id="error"></div>
        </div>
    </div>

    <!-- Prism JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script>
        const editor = document.getElementById('editor');
        const errorDiv = document.getElementById('error');

        // Add placeholder functionality
        editor.addEventListener('focus', function() {
            if (editor.textContent === 'Enter your JSON here...') {
                editor.textContent = '';
            }
        });
        
        editor.addEventListener('blur', function() {
            if (editor.textContent.trim() === '') {
                editor.textContent = 'Enter your JSON here...';
            }
        });

        // Highlight on input
        editor.addEventListener('input', function() {
            Prism.highlightElement(editor);
        });

        function formatJson() {
            try {
                const text = editor.textContent;
                if (text === 'Enter your JSON here...') return;
                
                const jsonObj = JSON.parse(text);
                const formatted = JSON.stringify(jsonObj, null, 2);
                editor.textContent = formatted;
                Prism.highlightElement(editor);
                errorDiv.style.display = 'none';
            } catch (e) {
                errorDiv.textContent = 'Invalid JSON: ' + e.message;
                errorDiv.style.display = 'block';
            }
        }

        function removeNulls() {
            try {
                const text = editor.textContent;
                if (text === 'Enter your JSON here...') return;
                
                let jsonObj = JSON.parse(text);
                jsonObj = removeNullValues(jsonObj);
                const formatted = JSON.stringify(jsonObj, null, 2);
                editor.textContent = formatted;
                Prism.highlightElement(editor);
                errorDiv.style.display = 'none';
            } catch (e) {
                errorDiv.textContent = 'Invalid JSON: ' + e.message;
                errorDiv.style.display = 'block';
            }
        }

        function removeNullValues(obj) {
            if (Array.isArray(obj)) {
                return obj
                    .filter(item => item !== null)
                    .map(item => removeNullValues(item));
            } else if (obj && typeof obj === 'object') {
                return Object.fromEntries(
                    Object.entries(obj)
                        .filter(([_, value]) => value !== null)
                        .map(([key, value]) => [key, removeNullValues(value)])
                );
            }
            return obj;
        }

        // Initial setup
        if (editor.textContent.trim() === '') {
            editor.textContent = 'Enter your JSON here...';
        }
        Prism.highlightElement(editor);
    </script>
</body>
</html>
