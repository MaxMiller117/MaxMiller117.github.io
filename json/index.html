<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Processor</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        textarea {
            width: 100%;
            height: 300px;
            background-color: #2d2d2d;
            color: #ffffff;
            border: 1px solid #404040;
            padding: 10px;
            margin: 10px 0;
            resize: vertical;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .buttons {
            margin: 10px 0;
        }
        
        button {
            background-color: #4a4a4a;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #606060;
        }
        
        #error {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Processor</h1>
        <textarea id="jsonInput" placeholder="Enter your JSON here..."></textarea>
        <div class="buttons">
            <button onclick="formatJson()">Format JSON</button>
            <button onclick="removeNulls()">Remove Nulls</button>
        </div>
        <div id="error"></div>
    </div>

    <script>
        function formatJson() {
            const input = document.getElementById('jsonInput').value;
            const errorDiv = document.getElementById('error');
            
            try {
                const jsonObj = JSON.parse(input);
                const formatted = JSON.stringify(jsonObj, null, 2);
                document.getElementById('jsonInput').value = formatted;
                errorDiv.style.display = 'none';
            } catch (e) {
                errorDiv.textContent = 'Invalid JSON: ' + e.message;
                errorDiv.style.display = 'block';
            }
        }

        function removeNulls() {
            const input = document.getElementById('jsonInput').value;
            const errorDiv = document.getElementById('error');
            
            try {
                let jsonObj = JSON.parse(input);
                jsonObj = removeNullValues(jsonObj);
                const formatted = JSON.stringify(jsonObj, null, 2);
                document.getElementById('jsonInput').value = formatted;
                errorDiv.style.display = 'none';
            } catch (e) {
                errorDiv.textContent = 'Invalid JSON: ' + e.message;
                errorDiv.style.display = 'block';
            }
        }

        function removeNullValues(obj) {
            if (Array.isArray(obj)) {
                return obj
                    .filter(item => item !== null)
                    .map(item => removeNullValues(item));
            } else if (obj && typeof obj === 'object') {
                return Object.fromEntries(
                    Object.entries(obj)
                        .filter(([_, value]) => value !== null)
                        .map(([key, value]) => [key, removeNullValues(value)])
                );
            }
            return obj;
        }
    </script>
</body>
</html>
