<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Processor with Shadow DOM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            gap: 15px;
        }

        .left-panel {
            width: 180px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
            flex-shrink: 0;
        }

        .buttons, .key-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            background-color: #4a4a4a;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #606060;
        }

        .main-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            min-width: 0;
        }

        #error {
            color: #ff4444;
            margin-top: 5px;
            display: none;
        }

        #keySelector {
            background-color: #2d2d2d;
            color: #ffffff;
            border: 1px solid #404040;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .stats-panel {
            width: 250px;
            background-color: #2d2d2d;
            padding: 10px;
            border: 1px solid #404040;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stats-panel h3 {
            margin: 0;
        }

        .stats-panel p {
            margin: 5px 0;
        }

        .stats-panel button {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="buttons">
                <button onclick="formatJson()">Format JSON</button>
                <button onclick="minifyJson()">Minify JSON</button>
                <button onclick="removeNulls()">Remove Nulls</button>
                <button onclick="copyJson()">Copy</button>
                <button onclick="highlightJson()">Highlight</button>
            </div>
            <div class="key-controls">
                <input list="keys" id="keySelector" placeholder="Select or type key...">
                <datalist id="keys"></datalist>
                <button onclick="deleteKey()">Delete Key</button>
            </div>
        </div>
        <div class="main-panel">
            <h1>JSON Processor</h1>
            <json-editor id="editor"></json-editor>
            <div id="error"></div>
        </div>
        <div class="stats-panel">
            <h3>Stats</h3>
            <p>Characters: <span id="charCount">0</span></p>
            <p>Lines: <span id="lineCount">0</span></p>
            <p>Data Size: <span id="dataSize">0 B</span></p>
            <button onclick="runBenchmark()">Run Benchmark</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script>
        class JsonEditor extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });
                shadow.innerHTML = `
                    <style>
                        #editor {
                            width: 100%;
                            height: 400px;
                            background-color: #2d2d2d;
                            border: 1px solid #404040;
                            padding: 10px;
                            font-family: 'Courier New', Courier, monospace;
                            white-space: pre-wrap;
                            overflow-y: auto;
                            overflow-x: auto;
                            outline: none;
                            box-sizing: border-box;
                            resize: vertical;
                            color: #ffffff;
                        }
                        .token.property {
                            color: #f8c555;
                        }
                        .token.string {
                            color: #7ec699;
                        }
                        .token.number {
                            color: #f08d49;
                        }
                        .token.boolean {
                            color: #cc99cd;
                        }
                        .token.punctuation {
                            color: #cccccc;
                        }
                    </style>
                    <div id="editor" contenteditable="true" class="language-json"></div>
                `;
                this.editor = shadow.querySelector('#editor');
            }

            get textContent() {
                return this.editor.textContent;
            }

            set textContent(value) {
                this.editor.textContent = value;
            }

            highlight() {
                Prism.highlightElement(this.editor);
            }
        }

        customElements.define('json-editor', JsonEditor);

        const editorElement = document.getElementById('editor');
        const editor = editorElement.editor;
        const errorDiv = document.getElementById('error');
        const keySelector = document.getElementById('keySelector');
        const keysDatalist = document.getElementById('keys');
        const charCount = document.getElementById('charCount');
        const lineCount = document.getElementById('lineCount');
        const dataSize = document.getElementById('dataSize');

        let cachedJson = null;
        let lastText = '';
        let highlightTimeout;
        let statsTimeout;
        let isLargePayload = false;
        const LARGE_PAYLOAD_THRESHOLD = 100000;

        editor.addEventListener('focus', function() {
            if (editor.textContent === 'Enter your JSON here...') {
                editor.textContent = '';
            }
        });

        editor.addEventListener('blur', function() {
            if (editor.textContent.trim() === '') {
                editor.textContent = 'Enter your JSON here...';
            }
            updateStats();
        });

        editor.addEventListener('input', function() {
            const text = editor.textContent;
            if (text.length > LARGE_PAYLOAD_THRESHOLD) {
                isLargePayload = true;
                errorDiv.textContent = 'Large payload detected; real-time highlighting disabled.';
                errorDiv.style.display = 'block';
            } else {
                isLargePayload = false;
                errorDiv.style.display = 'none';
                clearTimeout(highlightTimeout);
                highlightTimeout = setTimeout(() => {
                    editorElement.highlight();
                }, 300);
            }
            lastText = '';
            updateStats();
        });

        function highlightJson() {
            editorElement.highlight();
        }

        function formatJson() {
            const text = editor.textContent;
            if (text === 'Enter your JSON here...') {
                return;
            }
            try {
                const parsed = JSON.parse(text);
                editor.textContent = JSON.stringify(parsed, null, 2);
                editorElement.highlight();
                cachedJson = parsed;
                lastText = editor.textContent;
                updateStats();
                errorDiv.style.display = 'none';
            } catch (e) {
                errorDiv.textContent = 'Invalid JSON: ' + e.message;
                errorDiv.style.display = 'block';
            }
        }

        function minifyJson() {
            const text = editor.textContent;
            if (text === 'Enter your JSON here...') {
                return;
            }
            try {
                const parsed = JSON.parse(text);
                editor.textContent = JSON.stringify(parsed);
                editorElement.highlight();
                cachedJson = parsed;
                lastText = editor.textContent;
                updateStats();
                errorDiv.style.display = 'none';
            } catch (e) {
                errorDiv.textContent = 'Invalid JSON: ' + e.message;
                errorDiv.style.display = 'block';
            }
        }

        function removeNulls() {
            const text = editor.textContent;
            if (text === 'Enter your JSON here...') {
                return;
            }
            try {
                const parsed = JSON.parse(text);
                const cleaned = removeNullValues(parsed);
                editor.textContent = JSON.stringify(cleaned, null, 2);
                editorElement.highlight();
                cachedJson = cleaned;
                lastText = editor.textContent;
                updateStats();
                errorDiv.style.display = 'none';
            } catch (e) {
                errorDiv.textContent = 'Invalid JSON: ' + e.message;
                errorDiv.style.display = 'block';
            }
        }

        function removeNullValues(obj) {
            if (Array.isArray(obj)) {
                return obj.filter(item => item !== null).map(item => removeNullValues(item));
            } else if (obj && typeof obj === 'object') {
                const result = {};
                for (const [key, value] of Object.entries(obj)) {
                    if (value !== null) {
                        result[key] = removeNullValues(value);
                    }
                }
                return result;
            }
            return obj;
        }

        function copyJson() {
            const text = editor.textContent;
            if (text === 'Enter your JSON here...') {
                return;
            }
            navigator.clipboard.writeText(text).then(() => {
                alert('JSON copied to clipboard!');
            });
        }

        function getUniqueKeys(obj) {
            const keys = new Set();
            function traverse(o) {
                if (Array.isArray(o)) {
                    o.forEach(item => traverse(item));
                } else if (o && typeof o === 'object') {
                    Object.keys(o).forEach(key => {
                        keys.add(key);
                        traverse(o[key]);
                    });
                }
            }
            traverse(obj);
            return Array.from(keys);
        }

        function updateKeyList(jsonObj) {
            const keys = getUniqueKeys(jsonObj);
            keysDatalist.innerHTML = '';
            keys.forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                keysDatalist.appendChild(option);
            });
        }

        function deleteAllOccurrences(obj, keyToDelete) {
            if (Array.isArray(obj)) {
                obj.forEach(item => deleteAllOccurrences(item, keyToDelete));
            } else if (obj && typeof obj === 'object') {
                delete obj[keyToDelete];
                Object.values(obj).forEach(value => deleteAllOccurrences(value, keyToDelete));
            }
        }

        function deleteKey() {
            const keyToDelete = keySelector.value;
            if (!keyToDelete || !cachedJson) {
                return;
            }
            try {
                const newJson = JSON.parse(JSON.stringify(cachedJson));
                deleteAllOccurrences(newJson, keyToDelete);
                editor.textContent = JSON.stringify(newJson, null, 2);
                editorElement.highlight();
                cachedJson = newJson;
                lastText = editor.textContent;
                updateStats();
                updateKeyList(cachedJson);
                keySelector.value = '';
                errorDiv.style.display = 'none';
            } catch (e) {
                errorDiv.textContent = 'Error deleting key: ' + e.message;
                errorDiv.style.display = 'block';
            }
        }

        function countLines(text) {
            let count = 1;
            for (let i = 0; i < text.length; i++) {
                if (text[i] === '\n') {
                    count++;
                }
            }
            return count;
        }

        function updateStats() {
            clearTimeout(statsTimeout);
            statsTimeout = setTimeout(() => {
                const text = editor.textContent;
                if (text === 'Enter your JSON here...') {
                    charCount.textContent = '0';
                    lineCount.textContent = '0';
                    dataSize.textContent = '0 B';
                    return;
                }
                charCount.textContent = text.length;
                lineCount.textContent = countLines(text);
                const bytes = new TextEncoder().encode(text).length;
                dataSize.textContent = formatSize(bytes);
                if (text !== lastText) {
                    try {
                        cachedJson = JSON.parse(text);
                        updateKeyList(cachedJson);
                        lastText = text;
                    } catch (e) {
                        cachedJson = null;
                    }
                }
            }, 500);
        }

        function formatSize(bytes) {
            if (bytes < 1024) {
                return bytes + ' B';
            } else if (bytes < 1024 * 1024) {
                return (bytes / 1024).toFixed(2) + ' KB';
            } else {
                return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            }
        }

        function generatePayload(targetSizeBytes) {
            const obj = {};
            const value = 'a'.repeat(1000);
            let currentSize = 0;
            let i = 0;
            while (currentSize < targetSizeBytes) {
                obj['key' + i] = value;
                i++;
                currentSize = JSON.stringify(obj).length;
            }
            while (currentSize > targetSizeBytes && i > 0) {
                delete obj['key' + (i - 1)];
                i--;
                currentSize = JSON.stringify(obj).length;
            }
            return JSON.stringify(obj);
        }

        function benchmarkPayload(payload) {
            console.time('Format');
            editor.textContent = payload;
            formatJson();
            console.timeEnd('Format');

            console.time('Minify');
            minifyJson();
            console.timeEnd('Minify');

            console.time('Remove Nulls');
            removeNulls();
            console.timeEnd('Remove Nulls');

            console.time('Highlight');
            editorElement.highlight();
            console.timeEnd('Highlight');
        }

        function runBenchmark() {
            const sizes = [
                { name: 'small', bytes: 1024 },
                { name: 'medium', bytes: 100 * 1024 },
                { name: 'large', bytes: 1024 * 1024 }
            ];
            sizes.forEach(size => {
                console.log(`Benchmarking ${size.name} payload (${size.bytes} bytes)...`);
                const payload = generatePayload(size.bytes);
                benchmarkPayload(payload);
            });
        }

        if (editor.textContent.trim() === '') {
            editor.textContent = 'Enter your JSON here...';
        }
        editorElement.highlight();
        updateStats();
    </script>
</body>
</html>
